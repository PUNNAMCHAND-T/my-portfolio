<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General body and canvas styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 2;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin: 20px 0;
        }

        /* Button Styling */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            background-color: #bd9168;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button-container button:hover {
            background-color: #a76c45;
            transform: scale(1.05);
        }

        /* Image Grid Styling */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Video Grid Styling */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .video-grid video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-grid video:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="content">
        <h1>Gallery</h1>

        <div class="button-container">
            <a href="home.html"><button>Home</button></a>
            <a href="portfolio.html"><button>Portfolio</button></a>
            
            <a href="about.html"><button>About</button></a>
            <a href="contact.html"><button>Contact</button></a>
        </div>

        <!-- Image Gallery Grid -->
        <div class="image-grid">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1000&q=80" 
     alt="Mountain Landscape" 
     width="600">
     <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1000&q=80" 
     alt="Landscape with trees and mountains" 
     width="600">
     <img src="https://images.unsplash.com/photo-1473773508845-188df298d2d1?auto=format&fit=crop&w=1000&q=80" 
     alt="Selective photography of green leaf plant" 
     width="600"> 
     <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1000&q=80" 
     alt="Mountain Landscape" 
     width="600">
        </div>

        
        <div class="video-grid">
        
          <iframe width="560" height="315" src="https://www.youtube.com/embed/AKeUssuu3Is?autoplay=1&mute=1" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
          </iframe>
          <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/SkVrHyLlM_I?autoplay=1&mute=1" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
      </iframe>
      
          
      </div>

    <script src="script.js"></script>
</body>
</html>
